<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Contato</title>
    <!-- Estilos principais do site -->
    <link rel="stylesheet" href="css/estilo.css">
    <!-- Script para o formulário -->
    <script src="js/script.js" defer></script>
</head>
<body>
    <!-- Menu do site -->
    <header>
        <h1>Meu Portfólio</h1>
        <nav>
            <ul>
                <li><a href="index.html">Sobre Mim</a></li>
                <li><a href="formacao.html">Formação</a></li>
                <li><a href="portfolio.html">Portfólio</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Parte principal da página -->
    <main>
        <section>
            <h2>Entre em Contato</h2>
            <!-- Ícone de contato -->
            <img src="images/contato.png" alt="Ícone de contato" style="max-width: 120px;">
            <!-- Formulário de contato -->
            <form id="form-contato">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <!-- Aqui é o rodapé -->
    <footer>
        <p>&copy; 2025 - Desenvolvido por Kauan Parnow</p>
    </footer>
</body>
</html>
